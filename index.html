<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- icon link -->
    <script src="https://kit.fontawesome.com/9707f43bdc.js" crossorigin="anonymous"></script>
    <!-- favicon Link -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2487/2487915.png" type="image/x-icon">
    <title>Gear Hub</title>
</head>

<body>
    <header>
        <nav>
            <div class="bar"><i class="fa-solid fa-bars"></i></div>
            <h2>Influencer products</h2>
            <div class="nav-option">
                <ul>
                    <li>Home</li>
                    <li>Products</li>
                    <li>Sign up</li>
                    <li>Log In</li>
                </ul>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>
        </nav>
    </header>
    <main>
        <!-- banner section -->
        <section class="banner-container">
            <!-- banner title -->
            <div class="banner-title">
                <h1>Start your Journey as <br>
                    Influencer</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br> vestibulum sed scelerisque eros.
                    Lectus
                    faucibus.</p>
                <button>Prebook now <i class="fa-solid fa-arrow-right-long"></i> </button>
            </div>
            <!-- banner photo -->
            <div class="banner-photo">
                <img src="./images/main-camera.png" alt="">
            </div>
        </section>
        <!-- partner logos -->
        <section class="logos">
            <img src="./logos/Alibaba.svg" alt="Alibaba">
            <img src="./logos/Amazon.svg" alt="Amazon">
            <img src="./logos/Daraz.pk Logo.svg" alt="Daraz">
            <img src="./logos/Ebay.svg" alt="Ebay">
            <img src="./logos/Rakuten.svg" alt="Rakuten">
            <img src="./logos/Walmart.svg" alt="Walmart">
            <img src="./logos/Target.svg" alt="Target">
        </section>
    </main>
</body>

</html>
